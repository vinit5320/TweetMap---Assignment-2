<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Tweet Map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section style="width: 100%;height: 100vh;">
    <div id="map"></div>
    <nav class="navbar navbar-default fixedElement">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="width: 100%;padding: 0 0 0 0;">
                <ul class="nav navbar-nav" style="width: 100%;">
                    <li class="dropdown" style="width: 100%;">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" id="searchMenuText" aria-expanded="false">Search Tweets<span class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-cart" role="menu" style="width: 100%;">
                            <li><a class="text-center" href="javascript:searchSpecific('trump');">Trump</a></li>
                            <li class="divider"></li>
                            <li><a class="text-center" href="javascript:searchSpecific('marchforscience');">marchforscience</a></li>
                            <li class="divider"></li>
                            <li><a class="text-center" href="javascript:searchSpecific('RecordStoreDay');">RecordStoreDay</a></li>
                            <li class="divider"></li>
                            <li><a class="text-center" href="javascript:searchSpecific('FACup');">FACup</a></li>
                            <li class="divider"></li>
                            <li><a class="text-center" href="javascript:searchSpecific('ReasonsToLeaveEarth');">ReasonsToLeaveEarth</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="tweetInfo" id="tweetInfo">
        Total Tweets Displaying: <span id="searchedTweets">0</span>
    </div>

    <div class="tweetDetail" id="tweetDetail">
        <p id="tweetText"></p>
    </div>

</section>


<script src="index.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap">
</script>
</body>
</html>
